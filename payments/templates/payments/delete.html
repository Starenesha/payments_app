{% extends 'base.html' %}

{% block content %}
    <form action="{{ payment.get_delete_url }}" method="post" >
        {% csrf_token %}

        <h3>Are you sure you want to delete <b>{{ payment.number }}</b> payment?</h3>

        <a href="{% url 'index' %}">Cancel</a>

        <button type="submit" name="button" class="btn btn-danger" >Delete</button>
    </form>
{% endblock %}
